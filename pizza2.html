<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria-Cadastro</title>
    <link rel="stylesheet" href="css/pizza2.css">
</head>

<body>

    <header>
        <h1>Pizzaria-Cadastro</h1>
    </header>

    <main>


        <form action="backend/cadatrar.php" method="post">


            <div id="grid">

                <div>
                    <label for="">Sabor</label>
                    <input type="text" name="sabor" id="sabor" required>
                </div>

                <div>
                    <label for="">Ingrediente</label>
                    <input type="text" name="ingrediente" id="iIngrediente" required>
                </div>

                <div>
                    <label for="">Tamanho</label>
                    <select name="tamanho" id="" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option value="P">Pequena</option>
                        <option value="G">Grande</option>
                    </select>
                </div>

                <div>
                    <label for="">valor</label>
                    <input type="number" name="valor" id="valor"  step="0.01" min="1" mistrequired>
                </div>

            </div>

            <input type="submit" value="Cadastrar">

        </form>


    </main>





</body>

</html>
