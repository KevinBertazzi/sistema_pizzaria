<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria-Cadastro</title>
    <link rel="stylesheet" href="css/pizza2.css">
</head>

<body>

    <header>
        <h1>Pizzaria-Cadastro</h1>
    </header>

    <main>


        <form action="">


            <div id="grid">

                <div>
                    <label for="">Sabor</label>
                    <input type="" name="sabor" id="sabor">
                </div>

                <div>
                    <label for="">Ingrediente</label>
                    <input type="" name="ingrediente" id="iIngrediente">
                </div>

                <div>
                    <label for="">Tamanho</label>
                    <select name="" id="">
                        <option value="">Selecione...</option>
                        <option value="P">Pequena</option>
                        <option value="G">Grande</option>
                    </select>
                </div>

                <div>
                    <label for="">Valor</label>
                    <input type="number" name="Valor" id="Valor">
                </div>

            </div>

            <input type="submit" value="Cadastrar">

        </form>


    </main>





</body>

</html>
