<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Pizzaria-Cadastro</h1>
    </header>

    <main>

        <div id="container">
            <form action="">
                <div class="imput flex">
                    <label for="">Sabor</label>
                    <input type="" class="campo borda" id="sabor">

                    <label for="">Tamanho</label>
                    <select name="" id="" class="campo borda">
                        <option value="">Selecione</option>
                        <option value="P">P</option>
                        <option value="G">G</option>
                    </select>

                    <button type="submit">Cadastrar</button>

                </div>

                <div class="imput flex">
                    <label for="">Ingrediente</label>
                    <input type="text" class="campo borda">

                    <label for="">Valor</label>
                    <input type="text" class="campo borda">
                </div>



            </form>



        </div>


    </main>





</body>

</html>
